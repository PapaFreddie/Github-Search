<div class="search-container">
  <form class="search-form" (ngSubmit) = "onSubmit(form)">
    <span class="logo" routerLink = "/">GIT</span>
    <input type="text" class="search-input" name="search" placeholder="Search repo here!" [(ngModel)] = "text">
    <button class="search-btn">Search</button>

  </form>
</div>
